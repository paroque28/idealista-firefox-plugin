<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idealista Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Idealista Helper</h1>
      <p class="subtitle">Enhance your property search</p>
    </header>
    
    <main>
      <section class="stats-section">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="viewedCount">0</span>
            <span class="stat-label">Properties Viewed</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="priceDropsCount">0</span>
            <span class="stat-label">Price Drops</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="redFlagsCount">0</span>
            <span class="stat-label">Red Flags Found</span>
          </div>
        </div>
      </section>
      
      <section class="settings-section">
        <h2>Quick Settings</h2>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="hideViewed">
            <span>Hide viewed listings</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="showRedFlags">
            <span>Show red flag warnings</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableNotifications">
            <span>Enable notifications</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label for="minEnergyRating">Minimum Energy Rating:</label>
          <select id="minEnergyRating">
            <option value="">Any</option>
            <option value="A">A (Best)</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G (Worst)</option>
          </select>
        </div>
      </section>
      
      <section class="actions-section">
        <h2>Quick Actions</h2>
        
        <button id="clearHistory" class="btn btn-secondary">
          Clear Viewed History
        </button>
        
        <button id="exportData" class="btn btn-secondary">
          Export Data
        </button>
        
        <button id="viewDocs" class="btn btn-primary">
          View Documentation
        </button>
      </section>
    </main>
    
    <footer>
      <p>Version 1.0.0</p>
      <p><a href="https://github.com/paroque28/idealista-firefox-plugin" target="_blank">GitHub</a></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
